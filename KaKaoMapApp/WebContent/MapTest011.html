<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest009.html</title>

<!-- 발급받은 App Key -->
<!-- appkey=2fffe9f1e38b25b65e667dd38b8dc364 -->
<!-- 지도의 중심 좌표 -->
<!-- 37.556461, 126.919521 -->

<script type="text/javascript" 
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fffe9f1e38b25b65e667dd38b8dc364"></script>
		
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
	      options =
	      {
	         center: new kakao.maps.LatLng(37.556461, 126.919521)   // 풍성빌딩
	         , level: 3                                   // 지도의 확대 레벨 

	      }
		map = new kakao.maps.Map(container, options);
	
	      clickAction();
	      
	}
	
	function clickAction()
	{
		kakao.maps.event.addListener(map, "click", function(mouseEvent)
		{
			// 클릭한 위도, 경도에 대한 정보 가져오기
			var latlng = mouseEvent.latLng;
			
			var message = "클릭한 위치의 위도는 " + latlng.getLat();
			message += "이고, 정도는" + latlng.getLng() + "입니다.";
			
			var resultDiv = document.getElementById("result");
			resultDiv.innerHTML = message
		});
	}

	
</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 클릭 이벤트 등록</h1>
	<hr />
	
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

<div>
	<p>지도 클릭으로 좌표 확인</p>
	
</div>

</body>
</html>
