<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest016.html</title>
<!-- 발급받은 App Key -->
<!-- appkey=2fffe9f1e38b25b65e667dd38b8dc364 -->
<!-- 지도의 중심 좌표 -->
<!-- 37.556583, 126.919521 -->
<!-- 길 건너 스타벅스 -->
<!-- 37.556854271404724, 126.91998776703981 -->

<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fffe9f1e38b25b65e667dd38b8dc364"></script>

<script type="text/javascript">
	// 페이지 로드 됐을 때 이 함수안의 내용은 전역변수처럼 쓰임
	function initialize() {
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556583, 126.919521);
		options = {
			center : mapCenter,
			level : 3
		// 지도의 확대 레벨 
		}

		map = new kakao.maps.Map(container, options);

		// 마커 옵션 구성
		markerCenter = new kakao.maps.LatLng(37.556854271404724,
				126.91998776703981);

		// 마커 생성
		marker = new kakao.maps.Marker({
			position : markerCenter
		});

		// 마커가 지도에 표시되도록 설정
		marker.setMap(map);

		// check
		// 인포 윈도우 옵션 구성
		var iwContent = "<div style='padding:5px;'>";
		iwContent += "스타벅스 <br>";
		iwContent += "<a href='http://map.kakao.com/link/map/스타벅스, 37.556854271404724, 126.91998776703981' style='color:blue' target='_blank'>큰지도보기</a><br>"
		iwContent += "<a href='http://map.kakao.com/link/to/스타벅스, 37.556854271404724, 126.91998776703981' style='color:blue' target='_blank'>길찾기</a>"
		iwContent += "</div>"

		// 인포윈도우 생성
		var infowindow = new kakao.maps.InfoWindow({
			position : markerCenter,
			content : iwContent
		});

		// 마커에 인포윈도우 표시되도록 설정
		infowindow.open(map, marker);
		// 두 번째 파라미터 값(marker)을 설정하지 않을 경우
		// 지도 위에 직접 표시
	}
</script>
</head>
<body onload="initialize()">

	<div>
		<h1>Kakao Map 다른 형태의 마커 생성</h1>
		<hr />
	</div>

	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 350px;"></div>


</body>
</html>
