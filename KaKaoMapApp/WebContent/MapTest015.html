<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest015.html</title>

<!-- 발급받은 App Key -->

<!-- 지도의 중심 좌표 -->
<!-- 37.556583, 126.919521 -->

<!-- 길 건너 스타벅스 -->
<!-- 37.556854271404724, 126.91998776703981 -->

<!-- 홍대입구역 1번 출구 피자몰 -->
<!-- 37.55645051923361, 126.92253180345548 -->

<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fffe9f1e38b25b65e667dd38b8dc364"></script>

<script type="text/javascript">
	// 페이지 로드 됐을 때 이 함수안의 내용은 전역변수처럼 쓰임
	function initialize() {
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556583, 126.919521);

		options = {
			center : mapCenter,
			level : 3
		}

		map = new kakao.maps.Map(container, options);

		// 마커 속성 구성
		imageSrc = "markerImages/markerGif04.gif"; //-- 마커 이미지 경로 (또는 웹 상의 주소)
		imageSize = new kakao.maps.Size(54, 59);
		imageOption = {
			offset 
			: new kakao.maps.Point(27, 69)
		};

		markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize,
				imageOption);

		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			// 지도 중심 좌표에 마커 생성
			position : mapCenter,
			image : markerImage

		});

		// 마커를 구성하고나서 지도에 그리는 과정이 필요함
		// 지도에 마커 표시
		marker.setMap(map);

		// check!
		// 마커의 이동이 가능하도록 설정
		marker.setDraggable(true);

	}
</script>
</head>
<body onload="initialize()">

	<div>
		<h1>Kakao Map 다른 형태의 마커 생성</h1>
		<hr />
	</div>

	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 350px;"></div>


</body>
</html>
